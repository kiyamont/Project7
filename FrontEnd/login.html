<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sophie Bluel - Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<header>
  <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
  <nav>
    <ul>
      <li>projets</li>
      <li>contact</li>
      <li><a href="login.html" class="active">login</a></li>
      <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
    </ul>
  </nav>
</header>

<main>
  <section id="login-section">
    <h2 class="login-title">Log In</h2>

    <form class="login-form" id="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email">

      <label for="password">Mot de passe</label>
      <input type="password" id="password">

      <p class="error-message" style="color:red; display:block;">Email ou mot de passe incorrect</p>

      <button type="submit" class="btn-login">Se connecter</button>
      <a href="#" class="forgot-password">Mot de passe oublié</a>
    </form>
  </section>
</main>

<footer>
  <nav>
    <ul>
      <li>Mentions Légales</li>
    </ul>
  </nav>
</footer>

<script src="login.js"></script>
</body>
</html>
